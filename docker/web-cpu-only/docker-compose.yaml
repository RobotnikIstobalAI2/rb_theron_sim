---
name: rb-theron-sim

volumes:
  web:
  config:
  data:

services:
  gazebo-server:
    image: robotnik/robotnik-simulations:rb-theron-gazebo-noetic-devel
    env_file:
      - ../environment/web/gazebo-params.env
      - ../environment/web/launch-components.env
      - ../environment/web/robot-params.env
      - ../environment/web/robot-qty.env
      - ../environment/robots-pose.env
    environment:
      ROS_MASTER_URI: "http://localhost:11311"
      GAZEBO_MASTER_URI: "http://localhost:11345"
      FAKE_SCREEN: "true"
      # # Uncomment for Debuging
      # SIGNAL_DESTROY: SIGTERM
      # STARTUP_TYPE: generic
      # GENERIC_CMD: sleep infinity

  web-files:
    image: robotnik/novnc:web-1.3.0-2-rc02
    volumes:
      - type: volume
        source: web
        target: /data/web
      - type: volume
        source: config
        target: /data/config

  fileserver:
    image: robotnik/filebrowser:2.24.2-1
    volumes:
      - type: volume
        source: data
        target: /srv
    ports:
      - target: 80
        published: 7081
        protocol: tcp
        mode: host

  rviz:
    image: robotnik/robotnik-simulations:rb-theron-gazebo-noetic-devel
    env_file:
      - ../environment/web/robot-qty.env
    environment:
      ROS_MASTER_URI: "http://gazebo-server:11311"
      GAZEBO_MASTER_URI: "http://gazebo-server:11345"
      VNC_RFBPORT: 5900
      ROS_BU_LAUNCH: rviz_only.launch
      GUI_COMMAND: 'roslaunch $${ROS_BU_PKG} $${ROS_BU_LAUNCH}'
      STARTUP_TYPE: graphical
      GUI_ZENITY_TEXT: "Launch rviz?"
      HEALTHCHECK_NODES: "/rviz"
    volumes:
      - type: volume
        source: data
        target: /home/robot/data

  rviz-websocket:
    image: robotnik/websockify:backend-0.11.0-1
    restart: always
    environment:
      USE_ENV_CONFIG: "true"
      VERBOSE: "true"
      VNC_HOST: rviz
      VNC_PORT: 5900
      WS_PORT: 5080
    ports:
      - protocol: tcp
        target: 5080
        published: 7083

  rviz-webserver:
    image: nginx:1.25.1-alpine3.17
    restart: always
    environment:
      NGINX_PORT: 80
      NGINX_SERVER: localhost
      WEBSITE_PATH: "/var/www/html/web"
      PHP_SERVER: rviz-phpserver
      PHP_PORT: 9000
    ports:
      - target: 80
        published: 7080
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: web
        target: /var/www/html/web
      - type: volume
        source: config
        target: /etc/nginx/templates/

  rviz-phpserver:
    image: php:8.0.30-fpm-alpine3.16
    restart: always
    environment:
      WEBSOCKITY_PORT: 7083
    volumes:
      - type: volume
        source: web
        target: /var/www/html/web

  gz-client:
    image: robotnik/robotnik-simulations:rb-theron-gazebo-noetic-devel
    env_file:
      - ../environment/web/robot-qty.env
    environment:
      ROS_MASTER_URI: "http://gazebo-server:11311"
      GAZEBO_MASTER_URI: "http://gazebo-server:11345"
      VNC_RFBPORT: 5900
      GUI_COMMAND: 'gzclient'
      STARTUP_TYPE: graphical
      SIGNAL_DESTROY: SIGTERM
      GUI_ZENITY_TEXT: "Launch Gazebo?"
    volumes:
      - type: volume
        source: data
        target: /home/robot/data

  gz-client-websocket:
    image: robotnik/websockify:backend-0.11.0-1
    environment:
      USE_ENV_CONFIG: "true"
      VERBOSE: "true"
      VNC_HOST: gz-client
      VNC_PORT: 5900
      WS_PORT: 6080
    ports:
      - protocol: tcp
        target: 6080
        published: 7085

  gz-client-webserver:
    image: nginx:1.25.1-alpine3.17
    environment:
      NGINX_PORT: 80
      NGINX_SERVER: localhost
      WEBSITE_PATH: "/var/www/html/web"
      PHP_SERVER: gz-client-phpserver
      PHP_PORT: 9000
    ports:
      - target: 80
        published: 7082
        protocol: tcp
        mode: host
    volumes:
      - type: volume
        source: web
        target: /var/www/html/web
      - type: volume
        source: config
        target: /etc/nginx/templates/

  gz-client-phpserver:
    image: php:8.0.30-fpm-alpine3.16
    environment:
      WEBSOCKITY_PORT: 7085
    volumes:
      - type: volume
        source: web
        target: /var/www/html/web
